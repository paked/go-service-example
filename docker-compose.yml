vision:
    build: .
    command: gin -a=8080
    working_dir: /go/src/github.com/paked/pay
    expose: 
        - "3000"
    volumes:
        - .:/go/src/github.com/paked/pay
    links:
        - jarvis
    env_file: .env

mystique:
    restart: always
    build: nginx/
    ports:
        - "80:80"
    volumes:
        - ./static/:/app
    links: 
        - vision
jarvis:
    image: postgres
